# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pyinstaller
    - name: Compile to exe
      run: |
        pyinstaller update-pc-script.py
        cd dist
        ls -la
        cd ..
        mkdir artifact
        cp dist/update-pc-script/update-pc-script.exe artifact/update-pc-script.exe
        echo "artifactPath=artifact/update-pc-script.exe" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v4
      with:
        name: update-pc-script-${{ github.run_number }}.exe
        path: ${{ env.artifactPath }} # this will resolve to testing/file.txt at runtime